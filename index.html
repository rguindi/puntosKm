<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de puntos kilométricos de TESZAMORA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-4">
  <div class="container">
    <h1 class="mb-3">Buscador de puntos kilométricos de TESZAMORA</h1>
    <p class="text-muted mb-4">
      Introduce el nombre de la carretera (ej. <code>N-631</code> o <code>A-1</code>) y el punto km (o parte de él).
    </p>

    <form id="searchForm" class="row g-3 align-items-end">
      <div class="col-md-8">
        <label for="carretera" class="form-label">Carretera</label>
        <input id="carretera" name="carretera" type="text" class="form-control" placeholder="Ej. N-631" required>
      </div>
      <div class="col-md-4 col-lg-2">
        <label for="pk" class="form-label">Punto km</label>
        <input id="pk" name="pk" type="text" class="form-control" placeholder="Ej. 15">
      </div>
      <div class="col-12 d-flex align-items-center">
        <button id="buscar" type="submit" class="btn btn-primary me-2">Buscar</button>
        <button id="limpiar" type="button" class="btn btn-secondary me-auto">Limpiar</button>
        <div id="status" class="ms-auto"></div>
      </div>
    </form>


    <div id="results" class="mt-4" hidden>
      <strong id="count"></strong>
      <div id="list" class="list-group mt-2"></div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, solo si usas componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
