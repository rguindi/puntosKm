<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-title" content="5 Coronas" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="manifest" href="./manifest.json" />
  <!-- Icono para Android / PWA -->
  <link rel="icon" sizes="192x192" href="./img/icon-192x192.png" />

  <!-- Iconos para iOS -->
  <link rel="apple-touch-icon" href="./img/icon-192x192.png" />

  <!-- Color de la barra de navegación en móviles -->
  <meta name="theme-color" content="#000000" />

  <!-- Favicon -->
  <link href="./img/favicon.png" rel="shortcut icon" />



  <title>Buscador de puntos kilométricos de TESZAMORA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body class="py-4">
  <div class="background"></div>
  <div class="container overlay-container">
    <div class="text-center mb-3">
      <img src="./img/logo.png" class="logo-h1 mb-2">
      <h2>Buscador de puntos kilométricos</h2>
    </div>
    <br>

    <p class="text-ligh mb-4">
      Introduce el nombre de la carretera (ej. <code class="text-info fw-bold">N-631</code> o <code
        class="text-info fw-bold">A-1</code>) y el punto km (o parte de él).
    </p>

    <form id="searchForm" class="row g-3 align-items-end">
      <div class="col-md-8">
        <label for="carretera" class="form-label fw-bold">Carretera</label>
        <input id="carretera" name="carretera" type="text" class="form-control" placeholder="Ej. N-631" required>
      </div>
      <div class="col-md-4 col-lg-2">
        <label for="pk" class="form-label fw-bold">Punto km</label>
        <input id="pk" name="pk" type="text" class="form-control" placeholder="Ej. 15">
      </div>
      <div class="col-12 d-flex align-items-center">
        <button id="buscar" type="submit" class="btn btn-primary me-2">Buscar</button>
        <button id="limpiar" type="button" class="btn btn-secondary me-auto">Limpiar</button>
        <div id="status" class="ms-auto"></div>
      </div>
    </form>

    <div id="results" class="mt-4" hidden>
      <strong id="count"></strong>
      <div id="list" class="list-group mt-2"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
